name: quizapp
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  awesome_snackbar_content: ^0.1.3
  confetti: ^0.7.0
  flutter:
    sdk: flutter
  font_awesome_icon_class: ^0.0.6
  get: ^4.6.6
  get_storage: ^2.1.1
  http: 1.2.0 # Ajoutez cette ligne

  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 
  assets:
    - assets/images/
    - assets/catImages/


  fonts:
    - family: Poppins Regular
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Poppins Bold
      fonts:
        - asset: fonts/Poppins-Bold.ttf
    - family: Poppins Semi Bold
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: Poppins Medium
      fonts:
        - asset: fonts/Poppins-Medium.ttf
